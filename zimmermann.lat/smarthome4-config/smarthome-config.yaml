        sequences:
        - homeAssistantResources:
          - Esszimmer DimmerSwitch 01 Day
          cycleStart: i:1
          cycleEnd: i:N
    - position: '1'
      profile: HUE_DIMMER_SWITCH_LIGHT_DEFAULT
      homeAssistantResources:
      - light_esszimmer
      condition: night
      triggers:
      - trigger: BUTTON_1
        sequences:
        - homeAssistantResources:
          - Esszimmer DimmerSwitch 01 Night
          cycleStart: i:1
          cycleEnd: i:N
  - name: Flur_Dimmer_Switch
    type: HueDimmerSwitch
    devices:
    - S09
    groups:
    - position: '1'
      profile: HUE_DIMMER_SWITCH_LIGHT_DEFAULT
      homeAssistantResources:
