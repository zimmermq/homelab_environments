          cycleStart: i:1
          cycleEnd: i:N
  - name: Schlafzimmer_Dimmer_Switches
    type: HueDimmerSwitch
    devices:
    - S06
    - S12
    groups:
    - position: '1'
      profile: HUE_DIMMER_SWITCH_LIGHT_DEFAULT
      homeAssistantResources:
      - light_schlafzimmer
      condition: day
      triggers:
      - trigger: BUTTON_1
        sequences:
        - homeAssistantResources:
