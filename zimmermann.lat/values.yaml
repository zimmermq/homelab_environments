                    - type: "labelRegex"
                      labelRegex: "Scenen_Kueche_Light_Night"
            
                # --------------------------------------------------------------------------
                # SCHLAFZIMMER (Bedroom) - Main
                # --------------------------------------------------------------------------
                - type: "Light"
                  id: "light_schlafzimmer"
                  lookups:
                    - type: "staticEntity"
                      entityRefs:
                        - "light.schlafzimmer"
            
                - type: "Scene"
                  id: "scenes_schlafzimmer_light_day"
