                      labelRegex: "Scenen_Tati_Schlafzimmer_Light_Night"
            
                # --------------------------------------------------------------------------
                # WOHNZIMMER (Living Room) - Main
                # --------------------------------------------------------------------------
                - type: "Light"
                  id: "light_wohnzimmer"
                  lookups:
                    - type: "staticEntity"
                      entityRefs:
                        - "light.wohnzimmer"
            
                - type: "Scene"
                  id: "scenes_wohnzimmer_light_day"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Wohnzimmer_Light_Day"
            
                - type: "Scene"
                  id: "scenes_wohnzimmer_light_night"
                  lookups:
