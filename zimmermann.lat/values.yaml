global:
  cluster:
    serverip: 192.168.0.20
    username: homeserver
    cluster-name: zimmermann.lat
    ip-range: 192.168.0.80-192.168.0.90

  domain: "zimmermann.lat"

  akeyless:
    path: "/zimmermann.lat"

  email: "michael@zimmermann.lat"

  cloudflare:
    email: "mi.zimmermann@web.de"

  letsencrypt:
    email: "michael@zimmermann.lat"

  oauth2_proxy:
    # https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_A6gtz8gw5/.well-known/openid-configuration
    oidc_issuer_url: "https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_A6gtz8gw5"
    oidc_client_id: "5vmqlfbdhdrma83s40bnrbb59i"

  argocd:
    targetRevision: main

apps:
  mosquitto:
    enabled: true
    argocd:
      targetRevision: ~
      helm:
        values: {}
  paperlessgpt:
    enabled: true
    argocd:
      targetRevision: ~
      helm:
        values:
          generic:
            deployment:
              pvcMounts:
                prompts:
                  hostPath: /mnt/tank1/encrypted/apps/paperless-gpt/prompts
          LLM_PROVIDER: openai
          LLM_MODEL: gpt-5.1
          AWS_OCR_BUCKET_NAME: zimmermann.lat-paperless-ocr
          PROMPT_TITLE_EXPLANATION: ''
          PROMPT_DOCUMENT_TYPE_EXPLANATION: ''
          PROMPT_CORRESPONDENT_EXPLANATION: ''
          PROMPT_POSTAMBLE: ''
  duplicati:
    enabled: false
    argocd:
      targetRevision: ~
      helm:
        values:
          generic:
            deployment:
              pvcMounts:
                config:
                  hostPath: /mnt/tank1/encrypted/apps/duplicati/config
                tank1:
                  mountPath: /mnt/tank1
                  hostPath: /mnt/tank1
  homeassistant:
    enabled: true
    argocd:
      targetRevision: ~
      helm:
        values:
          generic:
            deployment:
              pvcMounts:
                config:
                  hostPath: /mnt/tank1/unencrypted/apps/homeassistant/config
  redis:
    enabled: true
    argocd:
      targetRevision: ~
      helm:
        values:
          generic:
            deployment:
              pvcMounts:
                data:
                  hostPath: /mnt/tank1/encrypted/apps/redis/data
  immich:
    enabled: true
    argocd:
      targetRevision: ~
      helm:
        values:
          generic:
            persistentVolumeClaims:
              library:
                hostPath: /mnt/tank1/encrypted/apps/immich/library
              postgresql:
                hostPath: /mnt/tank1/encrypted/apps/immich/postgresql
              redis:
                hostPath: /mnt/tank1/encrypted/apps/immich/redis
              cli:
                hostPath: /mnt/tank1/encrypted/apps/immich-old/library/library/3312b68f-9fa6-48c2-a851-59ae2d764d44/
          importJob:
            enabled: false
          smtp:
            enabled: true
            host: mail.your-server.de
            username: michael@zimmermann.lat
            from: Immich Photo Server <michael@zimmermann.lat>
  smarthome3:
    enabled: false
    argocd:
      targetRevision: ~
      helm:
        values:
          hueIp: ''
          mqttUrl: tcp://mosquitto-service:1883
          homeAssistantIp: ws://homeassistant-service:8123
          profilesActive: michael
  smarthome4:
    enabled: true
    argocd:
      targetRevision: ~
      helm:
        values:
          profilesActive: prod
          mqtt:
            host: mosquitto-service
            port: "1883"
          homeAssistant:
            baseUrl: http://homeassistant-service:8123
            cache:
              maxAgeMs: "60000"
          device:
            stateTimeoutSeconds: "300"
          applicationModel:
            refresh:
              enabled: "true"
              intervalMs: "300000"
              initialDelayMs: "60000"
          appConfig: |
            version: "1.0"
            smartHome:
              # ============================================================================
              # CONDITIONS
              # ============================================================================
              conditions:
                - type: "SpelExpression"
                  id: "day"
                  expression: "#timeOfDay() == 'DAY'"
            
                - type: "SpelExpression"
                  id: "night"
                  expression: "#timeOfDay() == 'NIGHT'"
            
              # ============================================================================
              # HOME ASSISTANT RESOURCES
              # ============================================================================
              homeAssistantResources:
            
                # --------------------------------------------------------------------------
                # BADEZIMMER (Bathroom)
                # --------------------------------------------------------------------------
                - type: "Light"
                  id: "light_badezimmer"
                  lookups:
                    - type: "staticEntity"
                      entityRefs:
                        - "light.bad"
            
                - type: "Scene"
                  id: "scenes_badezimmer_light_day"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Badezimmer_Light_Day"
            
                - type: "Scene"
                  id: "scenes_badezimmer_light_night"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Badezimmer_Light_Night"
            
                # --------------------------------------------------------------------------
                # BUERO (Office)
                # --------------------------------------------------------------------------
                - type: "Light"
                  id: "light_buero"
                  lookups:
                    - type: "staticEntity"
                      entityRefs:
                        - "light.buro"
            
                - type: "Scene"
                  id: "scenes_buero_light_day"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Buero_Light_Day"
            
                - type: "Scene"
                  id: "scenes_buero_light_night"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Buero_Light_Night"
            
                # --------------------------------------------------------------------------
                # ESSZIMMER (Dining Room)
                # --------------------------------------------------------------------------
                - type: "Light"
                  id: "light_esszimmer"
                  lookups:
                    - type: "staticEntity"
                      entityRefs:
                        - "light.esszimmer"
            
                - type: "Scene"
                  id: "scenes_esszimmer_light_day"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Esszimmer_Light_Day"
            
                - type: "Scene"
                  id: "scenes_esszimmer_light_night"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Esszimmer_Light_Night"
            
                # --------------------------------------------------------------------------
                # FLUR (Hallway)
                # --------------------------------------------------------------------------
                - type: "Light"
                  id: "light_flur"
                  lookups:
                    - type: "staticEntity"
                      entityRefs:
                        - "light.flur"
            
                - type: "Scene"
                  id: "scenes_flur_light_day"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Flur_Light_Day"
            
                - type: "Scene"
                  id: "scenes_flur_light_night"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Flur_Light_Night"
            
                # --------------------------------------------------------------------------
                # KUECHE (Kitchen)
                # --------------------------------------------------------------------------
                - type: "Light"
                  id: "light_kueche"
                  lookups:
                    - type: "staticEntity"
                      entityRefs:
                        - "light.kuche"
            
                - type: "Scene"
                  id: "scenes_kueche_light_day"
                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Kueche_Light_Day"
            
                - type: "Scene"
                  id: "scenes_kueche_light_night"
