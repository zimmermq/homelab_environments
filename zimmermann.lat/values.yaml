                      labelRegex: "Scenen_Aegypten_Light_Night"
            
                # --------------------------------------------------------------------------
                # MULTI-ZONE GROUPS
                # --------------------------------------------------------------------------
                # All lights (for Flur S09 position 4)
                - type: "Light"
                  id: "light_all"
                  lookups:
                    - type: "staticEntity"
                      entityRefs:
                        - "light.kuche"
                        - "light.esszimmer"
                        - "light.flur"
                        - "light.wohnzimmer"
                        - "light.stehlampe_wozi"
                        - "light.aegypten"
                        - "light.schlafzimmer"
                        - "light.stehlampe_schlafzimmer"
                        - "light.tati_schlafzimmer_nachtischlampe"
            
                # Wohnzimmer multi-zone (for Wohnzimmer S08 position 4)
                - type: "Light"
                  id: "light_wohnzimmer_multi"
                  lookups:
                    - type: "staticEntity"
                      entityRefs:
                        - "light.kuche"
                        - "light.esszimmer"
                        - "light.flur"
                        - "light.wohnzimmer"
                        - "light.stehlampe_wozi"
                        - "light.aegypten"
            
              # ============================================================================
              # SENSORS
              # ============================================================================
              sensors:
            
                # ==========================================================================
                # BADEZIMMER - S02
                # ==========================================================================
                - name: "Badezimmer_Dimmer_Switch"
                  type: "HueDimmerSwitch"
                  devices:
                    - S02
                  groups:
                    # Position 1 - Badezimmer (Day)
                    - position: "1"
                      profile: "HUE_DIMMER_SWITCH_LIGHT_DEFAULT"
                      homeAssistantResources:
                        - "light_badezimmer"
                      condition: "day"
                      triggers:
                        - trigger: "BUTTON_1"
                          sequences:
                            - homeAssistantResources:
                                - "scenes_badezimmer_light_day"
                              cycleStart: "i:1"
                              cycleEnd: "i:N"
            
                    # Position 1 - Badezimmer (Night)
                    - position: "1"
                      profile: "HUE_DIMMER_SWITCH_LIGHT_DEFAULT"
                      homeAssistantResources:
                        - "light_badezimmer"
                      condition: "night"
