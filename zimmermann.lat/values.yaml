                  lookups:
                    - type: "labelRegex"
                      labelRegex: "Scenen_Schlafzimmer_Light_Night"
            
                # --------------------------------------------------------------------------
                # SCHLAFZIMMER - Stehlampe (Standing Lamp)
                # --------------------------------------------------------------------------
                - type: "Light"
